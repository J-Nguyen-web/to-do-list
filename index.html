<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-list.css">
    <title>Document</title>
</head>
<body class="daily-theme">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li class="category-item active" data-category="Daily">Daily 📝</li>
                <li class="category-item" data-category="Work">Work 💼</li>
                <li class="category-item" data-category="Shopping">Shopping 🛒</li>
            </ul>
            <button id="newCategoryBtn" class="new-category">+ New Category</button>
        </div>  

    <div class="todo-container">
        <h2>To-do List</h2>
        <h2 id="categoryTitle">Daily 📝</h2>
        <div class="input-row">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="newTask()">New task</button>
        </div>
        <ul id="taskList"></ul>
        <div class="author">
            Made with <span>❤️</span> by <a href="https://github.com/J-Nguyen-web" target="_blank">J-Nguyen-web</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
